<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>BootstrapV3 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--选项卡-->
    <ul id="myTab" class="nav nav-tabs">
    	<li class="active"><a href="#dy" data-toggle="tab">选项卡1：电影</a></li>
    	<li><a href="#ds" data-toggle="tab">选项卡2：电视</a></li>
		<li><a href="#xs" data-toggle="tab">选项卡3：小说</a></li>
    </ul>
    <!--选项卡的面板区域-->
    <div id="myTabContent" class="tab-content">
    	<div class="tab-pane fade in" id="dy">
    		<p>电影</p>
    	</div>
    	<div class="tab-pane fade in" id="ds">
    		<p>电视</p>
    	</div>
		<div class="tab-pane fade in" id="xs">
			<p>小说</p>
		</div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
