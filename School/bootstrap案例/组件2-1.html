<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>BootstrapV3 101 Template组件</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
      <div class="container-fluid"> 
        <div class="navbar-header">
			<a class="navbar-brand" href="#">LOGO</a>

        		<span class="sr-only">换导航</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        	</button>
        </div>	
		<div class="collapse navbar-collapse" id="example-navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">饮料</a></li>
					<li><a href="#">小吃1</a></li>
					<li><a href="#">小吃2</a></li>
					<li><a href="#">小吃3</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">	菜系 <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">江西菜</a></li>
							<li><a href="#">湖南菜</a></li>
							<li><a href="#">四川菜</a></li>
						</ul>
					</li>
					<li><a href="#">小吃4</a></li>
					<li><!--表单单独-->
					<form action="" class="navbar-form navbar-right">
					<a href="#">登录</a><a href="#">注册</a>
					<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-group-btn">
					     <button type="submit" class="btn btn-default">提交查询</button>
					</span>
					</div>
					</form>
					</li>
				</ul>
      </div>
      </div>
	</nav>

    <!--超大屏幕组件：静态，大屏幕，高度浓缩的内容。简单版，复杂版-->
	<div class="jumbotron">
	 <div class="page-header"> 
	    <h1>知乎 <small>与世界<strong><span class="label label-warning"><!--标签label组件-->分享</span></strong>你</small> </h1> 
	 </div>
	 <div class="container">
	  <h2 class="text-primary text-center">知乎</h2>
	  <p class="text-primary text-center">与世界分享你！</p>
	  <p class="text-center"><a href="#" class="btn btn-default btn-success">注册</a></p>
	  <p class="text-right">在线会员<span class="badge">123456</span> 匿名234567</p>
	 </div>
	</div>

    <!--警告组件alert-->
	 <div class="alert">
	 <button type="button" class="close" data-dismiss="alert">×</button>
	 <h1><strong>你的输入不合法!</strong></h1>
	 <hr/>
	 <ol>
	  <li>用户名已存在</li>
	  <li>密码强度太小，请至少输入字母、数字、特殊字符</li>
	 </ol>
	 </div>
	 
	 <hr/>
	 <div class="list-group"><!--list-group列表组，简单版，复杂版：-heading,-text，每项列表项可折叠-->
	  <a href="#" class="list-group-item active" data-toggle="collapse" data-target="#tjc">
	    <h4 class="list-group-item-heading">推荐菜</h4>
	    <div class="list-group-item-collapse collapse in" id="tjc">
	      <p class="list-group-item-text">油焖大虾</p>
	      <p class="list-group-item-text">油焖大虾</p>
	    </div>
	  </a>
	     <a href="#" class="list-group-item" data-toggle="collapse" data-target="#rbc">
	         <h4 class=“list-group-item-heading”>日本菜</h4>
	         <div class="list-group-item-collapse collapse in" id="rbc">
	         <p class=“list-group-item-text”>养生美味</p>
	         <p class=“list-group-item-text”>养生美味</p>
	         <p class=“list-group-item-text”>养生美味</p>
	         <p class=“list-group-item-text”>养生美味</p>
	         </div>
	     </a>
	 </div>
	 
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
