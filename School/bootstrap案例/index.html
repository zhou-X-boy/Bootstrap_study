<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


     <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Document</title>

	<style>
		body{
			padding:0 0 300px;
		}

	</style>
</head>
<body>
	

	<h3>下拉菜单</h3>
	<div class="dropdown">
		
	  <p class="btn btn-default" data-toggle="dropdown">
	  	这是一个触发器
	  	<span class="caret"></span>
	  </p>

	  <ul class="dropdown-menu ">
	  	<li class="dropdown-header">这是一个标题</li>
	  	<li class="divider"></li>
	  	<li><a href=""下拉菜单</a></li>
	  	<li><a href="">按钮组</a></li>
	  	<li class="disabled"><a href="">按钮式下拉菜单</a></li>
	  	<li><a href="">输入框组</a></li>
	  	<li><a href="">导航</a></li>
	  	<li><a href="">导航条</a></li>
	  </ul> 

	</div>


	<hr>
	<h3>按钮组</h3>
	<div class="btn-group">
		<button class="btn btn-default btn-primary btn-lg">首页</button>
		<button class="btn btn-default btn-xs">分类</button>
		<button class="btn btn-default">购物车</button>
		<button class="btn btn-default btn-danger btn-lg">我的</button>
	</div>

	<hr>
	<h3>按钮工具栏</h3>
	<div class="btn-toolbar">
		<!-- 按钮组 -->
		<div class="btn-group">
			<button class="btn btn-default">上一页</button>
		</div>

		<!-- 按钮组 -->
		<div class="btn-group">
			<button class="btn btn-default">1</button>
			<button class="btn btn-default">2</button>
			<button class="btn btn-default">3</button>
			<button class="btn btn-default">4</button>
			<button class="btn btn-default">5</button>
			<button class="btn btn-default">6</button>
			<button class="btn btn-default">7</button>
		</div>

		<!-- 按钮组 -->
		<div class="btn-group">
			<button class="btn btn-default">下一页</button>
		</div>
	</div>

	<hr>
	<h3>按钮的颜色</h3>
	<button class="btn btn-default">默认样式</button>
	<button class="btn btn-primary">首选项</button>
	<button class="btn btn-success">成功</button>
	<button class="btn btn-info">一般信息</button>
	<button class="btn btn-warning">警告</button>
	<button class="btn btn-link">链接</button>
	<button class="btn btn-danger">危险</button>


	<hr>
	<h3>按钮的尺寸</h3>
	<!-- 用屏幕尺寸的大小来描述按钮的大小： bootstrap中的尺寸=>  xs手机端大小  sm平板端的大小  md普通pc端  lg超大pc端-->
	<button class="btn btn-primary btn-xs">超小的按钮</button>
	<button class="btn btn-primary btn-sm">小按钮</button>
	<button class="btn btn-primary">普通按钮</button>
	<button class="btn btn-primary btn-lg">大按钮</button>

	<hr>
	<h3>按钮组里面嵌套下拉菜单</h3>
	<div class="btn-group  btn-group-justified"> <!-- 两端对齐的类名： btn-group-justified -->
		<div class="btn-group"><button class="btn btn-default btn-lg">公司</button></div>
		<div class="btn-group"><button class="btn btn-default btn-lg">详情</button></div>
		<div class="btn-group"><button class="btn btn-default btn-lg">新闻</button></div>

		<!-- 嵌套一个按钮组作为下拉菜单 -->
		<div class="btn-group">
			<button class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown">
				联系我们
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="">QQ</a></li>
				<li><a href="">微信</a></li>
				<li><a href="">手机号码</a></li>
				<li><a href="">二维码登录</a></li>
			</ul>
		</div>
	</div>


	<hr>
	<h3>分裂式下拉菜单</h3>
	<div class="btn-group"> <!-- 两端对齐的类名： btn-group-justified -->
		<a class="btn btn-default btn-lg">公司</a>
		<a class="btn btn-default btn-lg">详情</a>
		<a class="btn btn-default btn-lg">新闻</a>

		<!-- 嵌套一个按钮组作为下拉菜单 -->
		<div class="btn-group">
			<a class="btn btn-default btn-lg">联系我们</a>
			<!-- 三角标触发器 dropdown-toggle: 控制触发器圆角的属性-->
			<a class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</a>

			<ul class="dropdown-menu">
				<li><a href="">QQ</a></li>
				<li><a href="">微信</a></li>
				<li><a href="">手机号码</a></li>
				<li><a href="">二维码登录</a></li>
			</ul>
		</div>
	</div>


	<hr>
	<h3>输入框组</h3>
	<!-- 输入框组里面只能有一个表单控件 -->
	<!-- 输入框组里面，一侧只能添加一个额外的内容 -->
		<!-- 额外的内容， 可以是按钮btn或者文字addon -->
	<div class="input-group">
		<!-- span.input-group-addon: 描述 -->
		<span class="input-group-addon">@ 队友专卖店</span>

		<!-- input.form-control：输入框 -->
		<input class="form-control" type="text" placeholder="请输入一句话">

		<!-- span.input-group-btn: 按钮 -->
		<span class="input-group-btn">
		 	<a class="btn btn-default">上号</a>
		</span>
	</div>


	<hr>
	<h3>导航</h3>

	<ol class="nav nav-pills nav-stacked">
		<li class="active"><a href="javascript:;">全部</a></li>
		<li><a href="javascript:;">坦克</a></li>
		<li><a href="javascript:;">战士</a></li>
		<li><a href="javascript:;">刺客</a></li>
		<li><a href="javascript:;">法师</a></li>
		<li><a href="javascript:;">射手</a></li>
		<li><a href="javascript:;">辅助</a></li>
	</ol>
	


	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
